name: my_analog_clock
description: Analog clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
      sdk: flutter
  flare_flutter: ^1.8.3
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/Robot.flr
  fonts:
  - family: MetropolisClock
    fonts:
      - asset: fonts/MetropolisClock/MetropolisClock.otf
