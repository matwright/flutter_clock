name: metropolis_clock
description: Metropolis clock.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
      sdk: flutter
  flare_flutter: ^1.8.3
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2
  simple_animations: ^1.3.4
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/corner.png
  fonts:
  - family: MetropolisClock
    fonts:
      - asset: fonts/MetropolisClock/MetropolisClock.otf
  - family: Limelight
    fonts:
      - asset: fonts/Limelight/Limelight-Regular.ttf
